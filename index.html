    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Main Card -->
            <div class="col card shadow my-2 mx-2" style="background-color:#122835;">
                <!-- Header -->
                <div class="row">
                    <div class="col text-center">

                        <div class="d-flex justify-content-center align-items-center my-2">

                            <div class="">
                                <img src="Images/Logo.png" alt="Logo" style="width:200px;">
                            </div>
                            <div class="m-auto">
                                <h2>Oasis Contamination Matrix</h2>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
    
                <!-- Process Data Section -->
                <div class="row">
                    
                    <div class="col-xl-6">
                        <div class="text-center">
                            <button class="btn btn-primary" id="processDataBtn">Process EPA Data</button>
                            <div id="processingMessage" style="display: none;">Processing. Please Wait...</div>
                            <div id="doneMessage" style="display: none;"></div>
                        </div>
                        <hr class="horizontal">
                    </div>
    
                    <!-- Admin Access Section -->
                    <div class="col-xl-6 d-flex justify-content-center align-items-center">
                        <div class="text-center">
                            <div class="d-flex justify-content-center align-items-center">
                                <button id="adminAccessBtn" class="btn btn-primary mx-2" onclick="adminAccess()">Admin Access</button>
                                <input id="inputAdmin" placeholder="Enter password" class="form-control mx-2 d-none" style="width:150px;" type="password">
                                <button id="btnAdmin" class="btn btn-primary mx-2 d-none" onclick="submitPassword()">Submit</button>
                            </div>
                            <p id="pTag" class="text-danger pt-2"></p>
                            <hr>
                            <div class="d-flex justify-content-center align-items-center">
                                <input id="uploadBox" class="form-control d-none" type="file">
                                <button id="uploadData" class="btn btn-primary mx-2 d-none">Upload</button>
                                <button id="downloadData" class="btn btn-success me-2 d-none">Download</button>
                                <button id="downloadTemplate" class="btn btn-secondary d-none">Template</button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="bg-light">
    
                <!-- Zip Code Search Section -->
                <div class="row">
                    <div class="col-xl-6 d-flex justify-content-center align-items-center">
                        <div>
                            <div class="d-flex justify-content-center align-items-center">
                                <label for="zipVal" class="form-label me-1">Enter Zip Code</label>
                                <input id="zipVal" placeholder="Zip Code" class="form-control mx-1" type="text" style="width:120px;">
                                <button class="btn btn-primary mx-1" id="searchZip">Search</button>
                                <input class="form-check-input mx-1" style="width:15px;" type="checkbox" id="flexCheckDefault">
                                <span>Do you want violation data</span>
                            </div>
                            <p id="errorMsg" class="text-danger pt-3"></p>
                        </div>
                    </div>
                    <div class="col-xl-6 d-flex justify-content-center align-items-center">
                        <div id="imgDiv" class="text-center">
                            <!-- Images can be inserted here -->
                        </div>
                    </div>
                </div>
                <hr id="hrTag" class="mb-1 bg-light d-none">
    
                <!-- Contamination Data Section -->
                <div class="row">
                    <div class="col mb-1">
                        <h5 id="table1Con" class="d-none pt-1">Contamination Data:</h5>
                        <div class="overflow-auto" style="height: 200px;">
                            <table id="table1" class="table table-bordered"></table>
                        </div>
                        <h5 id="table2Vio" class="d-none pt-2">Violation Data:</h5>
                        <div class="overflow-auto" style="height: 100px;">
                            <table id="table2" class="table table-bordered"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
    
</body>
